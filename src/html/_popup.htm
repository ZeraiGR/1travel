			<div class="popup__text">

			</div>

<div id="get-offer" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<button data-close type="button" class="popup__close">
			<span class="sr-only">Закрыть</span>
			<svg class="popup__close-icon">
				<use xlink:href="@img/sprite.svg#icon-close"></use>
			</svg>
		</button>
		<div class="popup__content">
			<form class="popup__form">
				<div class="popup__left">
					<strong class="popup__title">Получить предложение</strong>

					<div class="popup__field">
						<label class="popup__label" for="user-name">Имя</label>
						<input class="popup__input" name="user-name" id="user-name" type="text">
					</div>

					<div class="popup__field">
						<label class="popup__label" for="user-surname">Фамилия</label>
						<input class="popup__input" user-name="user-surname" id="user-surname" type="text">
					</div>

					<div class="popup__field">
						<label class="popup__label" for="user-phone">Номер телефона</label>
						<input class="popup__input" name="user-phone" id="user-phone" type="tel">
					</div>

					<div class="popup__field">
						<label class="popup__label" for="user-email">E-mail</label>
						<input class="popup__input" name="user-email" id="user-email" type="email">
					</div>

					<div class="popup__checkbox checkbox">
						<input id="isAgree" data-error="Ошибка" name="isAgree" class="checkbox__input" type="checkbox" value="1"
							name="isAgree">

						<label for="isAgree" class="checkbox__label"><span class="checkbox__text">Согласен на обработку персональных
								данных</span>
						</label>
					</div>
				</div>
				<div class="popup__right">
					<div class="popup__field popup__field--passengers">
						<span class="popup__subtitle">Количество человек:</span>

						<div class="popup__select popup__select--adult">
							<span>Взрослые</span>

							<select name="adults" class="resume__select-form">
								<option selected></option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div>

						<div class="popup__select popup__select--children">
							<span>Дети (1-12)</span>

							<select name="adults" class="resume__select-form">
								<option selected></option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div>
					</div>

					<div class="popup__field popup__field--period">
						<span class="popup__subtitle">Период</span>
						<div class="popup__select-box">
							<div class="popup__select">
								<span>от</span>

								<select name="adults" class="resume__select-form">
									<option selected></option>
									<option value="20.10.2021">20.10.2021</option>
									<option value="21.10.2021">21.10.2021</option>
									<option value="22.10.2021">22.10.2021</option>
								</select>
							</div>

							<div class="popup__select">
								<span>до</span>

								<select name="adults" class="resume__select-form">
									<option selected></option>
									<option value="20.10.2021">20.10.2021</option>
									<option value="21.10.2021">21.10.2021</option>
									<option value="22.10.2021">22.10.2021</option>
								</select>
							</div>
						</div>
					</div>

					<div class="popup__field popup__field--budget">
						<span class="popup__subtitle">Желаемый бюджет</span>
						<input class="popup__input" type="text">
					</div>

					<div class="popup__field popup__field--wishes">
						<label class="popup__subtitle" for="wishes">Пожелания</label>
						<textarea class="popup__textarea" name="wishes" id="wishes"></textarea>
					</div>

					<button data-send class="popup__button button button--send-popup" type="submit">Отправить</button>
				</div>
			</form>
		</div>
	</div>
</div>
