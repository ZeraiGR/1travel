<section class="feedback">
	<div class="feedback__container">
		<h2 class="feedback__title">
			Контакты
		</h2>
		<div class="feedback__socials">
			<h3 class="feedback__title">
				Мы в соц.сетях!
			</h3>

			<ul class="socials">
				<li class="socials__item">
					<a class="socials__link" href="#">
						<span>Twitter</span>
						<svg class="socials__icon">
							<use xlink:href="@img/sprite.svg#icon-twitter-big"></use>
						</svg>
					</a>
				</li>

				<li class="socials__item">
					<a class="socials__link" href="#">
						<span>Twitter</span>
						<svg class="socials__icon">
							<use xlink:href="@img/sprite.svg#icon-facebook-big"></use>
						</svg>
					</a>
				</li>

				<li class="socials__item">
					<a class="socials__link" href="#">
						<span>Twitter</span>
						<svg class="socials__icon">
							<use xlink:href="@img/sprite.svg#icon-twitter-big"></use>
						</svg>
					</a>
				</li>
			</ul>
		</div>
		<div class="feedback__send">
			<h3 class="feedback__title">
				Обратная связь
			</h3>
			<form class="feedback__form">
				<div class="feedback__field">
					<label class="feedback__label" for="u-name">
						Имя
					</label>
					<input class="feedback__input" id="u-name" name="u-name" type="text">
				</div>

				<div class="feedback__field">
					<label class="feedback__label" for="u-phone">
						Телефон
					</label>
					<input class="feedback__input" id="u-phone" name="u-phone" type="tel">
				</div>

				<div class="feedback__field">
					<label class="feedback__label" for="u-comment">
						Комментарий
					</label>
					<textarea name="u-comment" id="u-comment"></textarea>
				</div>

				<div class="feedback__field">
					<label class="feedback__label" for="u-email">
						Телефон
					</label>
					<input class="feedback__input" id="u-email" name="u-email" type="email">
				</div>

				<button class="feedback__button button" type="submit">
					Отправить
				</button>
			</form>
		</div>
	</div>
</section>
