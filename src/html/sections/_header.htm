<header class="header">
	<div class="header__container">
		<nav class="header__nav">
			<a class="header__logo" href="#">
				<svg class="header__logo-icon">
					<use xlink:href="@img/sprite.svg#icon-logo-number"></use>
				</svg>
				<img class="header__logo-img" src="@img/logo.png" alt="logo" width="206" height="91">
			</a>

			<form class="header__lang">
				<select name="form[]" class="form">
					<option value="ru" selected>RU</option>
					<option value="lv">LV</option>
					<option value="eng">ENG</option>
				</select>
			</form>

			<div class="header__mobpanel">
				<ul class="header__menu menu">
					<li>
						<a href="#">Все туры</a>
					</li>
					<li>
						<a href="#">Визы</a>
					</li>
					<li>
						<a href="#">Чартеры</a>
					</li>
					<li>
						<a href="#">О нас</a>
					</li>
				</ul>

				<form class="header__search">
					<!-- todo лупа - это кнопка для поиска? Или просто декор? -->
					<svg class="header__search-icon">
						<use xlink:href="@img/sprite.svg#icon-search"></use>
					</svg>
					<input class="hrader__search-input" type="search" placeholder="Поиск" aria-label="Поиск по сайту">
				</form>

				<button class="header__button button">
					<!-- todo кнопка или ссылка? Что должно произойти при клике? -->
					Получить предложение
				</button>
			</div>

			<button class="header__button button header__button--mobile">
				<!-- todo кнопка или ссылка? Что должно произойти при клике? -->
				Получить предложение
			</button>

			<button class="header__burger burger" type="button" aria-label="Кнопка открыть / закрыть мобильное меню">
				<span aria-hidden></span>
				<span aria-hidden></span>
			</button>
		</nav>
	</div>
</header>
